    <div class="register">
       <h1>Register</h1>
       <hr>
       <label class="box" for="email"><b>Email</b></label>
       <input class="date" type="text" placeholder="Enter Email" name="email" required>
   
       <label class="box" for="psw"><b>Password</b></label>
       <input class="date" type="password" placeholder="Enter Password" name="psw" required>
   
       <label class="box" for="psw-repeat"><b>Repeat Password</b></label>
       <input class="date" type="password" placeholder="Repeat Password" name="psw-repeat" required>

       <button type="submit" class="registerbtn"><h2> Register</h2></button>
    </div>

</div>
